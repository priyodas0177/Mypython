<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
         .header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }
        .container {
            padding: 30px;
        }
        .grid {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            width: 220px;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
         .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .card p {
          font-size: 14px;
          color: #666;
        }

        
    </style>
</head>

<body>

    <!-- � Top Header -->
    <div class="header">
        <h2>Welcome {{ admin_name }}</h2>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- � Dashboard Content -->
    <div class="container">
        <h3>Dashboard</h3>

        <div class="grid">
            <!-- ✅ User Menu -->
            <a href="{{ url_for('admin_users_page') }}" class="card">
                <h3>User Menu</h3>
                <p>Create, view, update, delete users</p>
            </a>

            <!-- ✅ Others Menu -->
            <a href="#" class="card">
                <h3>Others Menu</h3>
                <p>Other admin features</p>
            </a>
        </div>
    </div>

</body>
</html>
